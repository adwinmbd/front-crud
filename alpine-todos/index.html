<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <title>Alpine.js Todo</title>
    <script type="module" src="/src/index.js"></script>
    <script src="/src/crud.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section class="section" x-data="todos()" x-init="fetchTodos()">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-10-mobile">
            <div class="card">
              <header class="header">
                <p class="card-header-title heading">Todo App</p>
              </header>
              <div class="card-content">
                <form @submit.prevent="postTodo(newTodo)">
                  <div class="field has-addons has-addons-centered">
                    <div class="control">
                      <input
                        x-model="newTodo.text"
                        class="input"
                        type="text"
                        placeholder="Todo details ..."
                      />
                    </div>
                    <div class="control">
                      <template x-if="editing === false">
                        <button class="button is-primary" type="submit">
                          <span class="icon is-small">
                            <img height="32" width="32" src="/plus.svg" />
                          </span>
                        </button>
                      </template>
                      <template x-if="editing === true">
                        <button class="button is-warning" type="submit">
                          <span class="icon is-small">
                            <img height="32" width="32" src="/edit.svg" />
                          </span>
                        </button>
                      </template>
                    </div>
                  </div>
                </form>
              </div>
              <hr />
              <div id="todo-table">
                  <template x-if="todos.length===0">
                    <div class="loader"></div>
                  </template>
                  <div>
                      <table class="table is-hoverable is-fullwidth is-striped">
                          <tbody>
                            <template x-for="todo in todos" :key="todo.id">
                              <tr>
                                <td x-text="todo.text"></td>
                                <td class="has-text-right">
                                    <button
                                        class="button is-text is-small is-warning" 
                                        @click="setEditMode(todo)"
                                    >
                                        <span class="icon">
                                        <img height="32" width="32" src="./edit.svg" />
                                        </span>
                                    </button>
                                    <button
                                        class="button is-text is-small is-danger" 
                                        @click="deleteTodo(todo.id)"
                                    >
                                        <span class="icon">
                                        <img height="32" width="32" src="./trash.svg" />
                                        </span>
                                    </button>
                                </td>
                              </tr>
                            </template>
                          </tbody>
                      </table>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
