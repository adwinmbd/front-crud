<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chota.min.css">
    <link rel="icon" href="/favicon.ico">
    <title>To-do App</title>
    <script type="module" src="/src/index.js"></script>
    <script src="/src/crud.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div x-data="todos()" x-init="fetchTodos()">
      <div class="row is-center">
        <div class="col-10 col-5-md">
          <div class="card" style="margin-top: 15%;">
            <header>
              <h4>Todos</h4>
            </header>
              <form @submit.prevent="postTodo(newTodo)">
                <p class="grouped">
                  <input x-model="newTodo.text" type="text" placeholder="To-do details ...">
                  <template x-if="editing === false">
                    <button class="button primary icon-only">
                      <img height="18" width="18" src="./plus.svg" />
                    </button>
                  </template>
                  <template x-if="editing === true">
                    <button class="button primary icon-only">
                      <img height="18" width="18" src="./edit.svg" />
                    </button>
                  </template>
                </p>
              </form>
          </div>
          <hr>
          <div class="card">
            <table class="striped">
              <tbody>
                <template x-for="todo in todos" :key="todo.id">
                  <tr>
                    <td x-text="todo.text"></td>
                    <td class="pull-right">
                      <button class="button icon-only" @click="setEditMode(todo)">
                        <img height="18" width="18" src="./edit.svg" />
                      </button>
                      <button class="button error icon-only" @click="deleteTodo(todo.id)">
                        <img height="18" width="18" src="./trash.svg" />
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
