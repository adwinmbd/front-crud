<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <title>Alpine.js Todo</title>
    <script type="module" src="/src/index.js"></script>
    <script src="/src/crud.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section class="section" x-data="todos()" x-init="fetchTodos()">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-10-mobile">
            <div class="card">
              <header class="header">
                <p class="card-header-title">Todo App</p>
              </header>
              <div class="card-content">
                <template x-if="editing === false">
                  <form @submit.prevent="addTodo()">
                    <div class="field has-addons has-addons-centered">
                      <div class="control">
                        <input
                          x-model="newTodo.text"
                          class="input"
                          type="text"
                          placeholder="Add todo..."
                        />
                      </div>
                      <div class="control">
                        <button class="button is-primary" type="submit">
                          <span class="icon is-small">
                            <img height="32" width="32" src="/plus.svg" />
                          </span>
                        </button>
                      </div>
                    </div>
                  </form>
                </template>
                <!--<div v-else>-->
                <template x-if="editing === true">
                  <form @submit.prevent="updateTodo()">
                    <!-- <input :value="editTodo.id" type="hidden" /> -->
                    <div class="field has-addons has-addons-centered">
                      <div class="control">
                        <input
                          x-model="editTodo.text"
                          class="input"
                          type="text"
                          placeholder="Update todo..."
                        />
                      </div>
                      <div class="control">
                        <button class="button is-warning" type="submit">
                          <span class="icon is-small">
                            <img height="32" width="32" src="/edit.svg" />
                          </span>
                        </button>
                      </div>
                    </div>
                  </form>
                </template>
              </div>
              <hr />
              <ul>
                <template x-for="todo in todos" :key="todo.id">
                  <li class="list-item">
                    <div
                      class="is-flex"
                      style="
                        align-items: center;
                        padding: 8px;
                        border-bottom: 2px solid whitesmoke;
                      "
                    >
                      <span class="is-pulled-left" x-text="todo.text"></span>
                      <div style="flex: 1"></div>
                      <button
                        class="button is-text is-pulled-right is-small is-warning"
                        @click="setEditMode(todo)"
                      >
                        <span class="icon">
                          <img height="32" width="32" src="/edit.svg" />
                        </span>
                      </button>
                      &nbsp;
                      <button
                        class="button is-text is-pulled-right is-small is-danger"
                        @click="deleteTodo(todo.id)"
                      >
                        <span class="icon">
                          <img height="32" width="32" src="/trash.svg" />
                        </span>
                      </button>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
